<div class="container">
  <h1>Liste des animaux</h1>
  
  <button mat-raised-button color="primary" (click)="ajouterAnimal()">
    Ajouter un animal
  </button>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Nom Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let animal">{{animal.name}}</td>
    </ng-container>
    
    <!-- Espèce Column -->
    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef>Espèce</th>
      <td mat-cell *matCellDef="let animal">{{animal.species}}</td>
    </ng-container>
    
    <!-- Santé Column -->
    <ng-container matColumnDef="health">
      <th mat-header-cell *matHeaderCellDef>Santé</th>
      <td mat-cell *matCellDef="let animal">{{animal.health}}</td>
    </ng-container>
    
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let animal">
        <button mat-button color="accent" (click)="soignerAnimal(animal.id)">
          Soigner
        </button>
        <button mat-button color="warn" (click)="supprimerAnimal(animal.id)">
          Supprimer
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
